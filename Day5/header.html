<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Tag</title>
    <style>
        body{
            text-decoration: none;
            background-color:ghostwhite;
            color: rgb(113, 2, 2);
            
        }
        img{
            height: 300px;
            border-radius: 7px;
            box-shadow:10px 5px 5px rgb(144, 137, 137); ;
        }
    
    </style>
</head>

<body>
    <header>
        <!-- Practise 1,2 -->
        <h1>My Personal Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>

        <!-- Practise 3 -->
        <img src="https://i.pinimg.com/736x/0d/71/95/0d7195d5ca92026d1ae5795cdbb33f81.jpg" alt="Logo" />
        <h1>My Company</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Practise 4 -->
        <section>
            <h1>My Website</h1>
            <p>Your source for all things web development</p>
        </section>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        <section>
            <h1>Social Media</h1>
            <ul>
                <li><a href="https://github.com/riddhi-z1465">Github</a></li>
                <li><a href="https://www.linkedin.com/in/riddhi-zunjarrao-03916931a/">Linkedin</a></li>
            </ul>
        </section>
        </nav>

        <!-- Practise 5 -->

        <h1>My Shop</h1>
        <form>
            <input type="text" placeholder="Search products..." />
            <button type="submit">Search</button>
            <button type="reset">Reset</button>
        </form>
    </header>


</body>

</html>
