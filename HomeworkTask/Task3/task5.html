<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 80px auto;
            gap: 15px;
            padding: 10px;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: #1b4332;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #40916c;
            color: white;
            padding: 20px;
            position: fixed;
            width: 250px;
            height: 100%;
        }

        .main {
            grid-area: main;
            display: grid;
            grid-template-areas:
                "weather news"
                "calendar news";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            gap: 15px;
            padding: 20px;
            margin-left: 270px;
        }

        .widget {
            background-color: #d8f3dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather { grid-area: weather; }
        .news { grid-area: news; }
        .calendar { grid-area: calendar; }

        @media (max-width: 799px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "main";
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none; /* Hide sidebar on small screens */
            }

            .main {
                grid-template-areas:
                    "weather"
                    "news"
                    "calendar";
                grid-template-columns: 1fr;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">Dashboard Header</header>
        <nav class="sidebar">Sidebar Navigation</nav>
        <main class="main">
            <div class="widget weather">Weather Widget</div>
            <div class="widget news">News Feed</div>
            <div class="widget calendar">Calendar Widget</div>
        </main>
    </div>
</body>
</html>
