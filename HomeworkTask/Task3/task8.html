<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .news-container {
            display: grid;
            grid-template-areas:
                "header header"
                "main sidebar";
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 80px auto;
            gap: 20px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .header {
            grid-area: header;
            background-color: #640d14;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
        }

        .main-news {
            grid-area: main;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            grid-area: sidebar;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .news-container {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="news-container">
        <header class="header">Breaking News - Latest Updates</header>
        <section class="main-news">
            <h2>Headline News</h2>
            <p>Stay updated with the latest breaking news happening around the world.</p>
        </section>
        <aside class="sidebar">
            <h2>Related Articles</h2>
            <p>Explore trending articles, insights, and opinions.</p>
        </aside>
    </div>
</body>
</html>
