<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mood Journal</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .entry {
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .entry:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .entry::before {
            content: attr(data-emoji);
            font-size: 2rem;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s;
        }

        .entry:hover::before {
            transform: translateY(-5px);
        }

        .entry.happy {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            background-size: 200% 200%;
        }

        .entry.meh {
            background: linear-gradient(135deg, #cfd8dc, #b0bec5);
            background-size: 200% 200%;
        }

        .entry.sad {
            background: linear-gradient(135deg, #90caf9, #42a5f5);
            background-size: 200% 200%;
        }

        .entry.happy::before {
            content: "üòÄ";
        }

        .entry.meh::before {
            content: "üòê";
        }

        .entry.sad::before {
            content: "üò¢";
        }

        .entry.happy:hover::before {
            content: "üôÇ";
        }

        .entry.meh:hover::before {
            content: "üò∂";
        }

        .entry.sad:hover::before {
            content: "üòî";
        }

        .entry p::first-letter {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .like-button:hover {
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.5);
        }

        .like-button:active {
            transform: scale(1.2);
            color: #e63946;
        }

        .entry::after {
            content: '';
            display: block;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h1>My Mood Journal</h1>
    <div class="entry happy">
        <h2>Feeling Great!</h2>
        <p>Today was awesome. I finished my homework and played outside!</p>
        <button class="like-button">‚ù§Ô∏è Like</button>
    </div>

    <div class="entry meh">
        <h2>Just Another Day</h2>
        <p>Nothing special happened today, just the usual routine.</p>
        <button class="like-button">‚ù§Ô∏è Like</button>
    </div>

    <div class="entry sad">
        <h2>Feeling Down</h2>
        <p>It was a tough day. I hope tomorrow will be better.</p>
        <button class="like-button">‚ù§Ô∏è Like</button>
    </div>
</body>

</html>
