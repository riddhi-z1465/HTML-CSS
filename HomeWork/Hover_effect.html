<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Hover Image Gallery</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background: #f0f0f0;
  padding: 20px;
  text-align: center;
}

.gallery-title {
  margin-bottom: 30px;
  font-size: 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.image-box {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.image-box img {
  width: 100%;
  height: auto;
  display: block;
  transition: all 0.5s ease;
  border-radius: 10px;
}

/* Common caption style */
.caption {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 5px 10px;
  border-radius: 5px;
  opacity: 0;
  transition: 0.3s;
  font-size: 1rem;
}

/* Hover Effect 1: Zoom */
.effect-zoom:hover img {
  transform: scale(1.1);
}

.effect-zoom:hover .caption {
  opacity: 1;
}

/* Hover Effect 2: Rotate */
.effect-rotate:hover img {
  transform: rotate(5deg) scale(1.05);
}

.effect-rotate:hover .caption {
  opacity: 1;
}

/* Hover Effect 3: Grayscale */
.effect-grayscale img {
  filter: grayscale(100%);
  transition: filter 0.5s ease;
}

.effect-grayscale:hover img {
  filter: grayscale(0%);
}

.effect-grayscale:hover .caption {
  opacity: 1;
}

/* Hover Effect 4: Blur */
.effect-blur img {
  filter: blur(2px);
  transition: filter 0.5s ease;
}

.effect-blur:hover img {
  filter: blur(0);
}

.effect-blur:hover .caption {
  opacity: 1;
}

/* Hover Effect 5: Overlay */
.effect-overlay .overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 123, 255, 0.4);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 1;
}

.effect-overlay .caption {
  z-index: 2;
}

.effect-overlay:hover .overlay {
  opacity: 1;
}

.effect-overlay:hover .caption {
  opacity: 1;
}

/* Hover Effect 6: Text Reveal */
.effect-text .text-reveal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 1.3rem;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 8px;
  opacity: 0;
  transition: 0.4s ease;
}

.effect-text:hover .text-reveal {
  opacity: 1;
}

  </style>
</head>
<body>
  <h1 class="gallery-title">Hover Image Gallery</h1>
  <div class="gallery">

    <div class="image-box effect-zoom">
      <img src="https://i.pinimg.com/736x/aa/72/91/aa72913855f9e02a949a5c392b48299e.jpg" alt="Zoom">
      <div class="caption">Zoom In</div>
    </div>

    <div class="image-box effect-rotate">
      <img src="https://i.pinimg.com/736x/23/1f/0d/231f0d9df1311751eec7dbfb8238bf26.jpg" alt="Rotate">
      <div class="caption">Rotate</div>
    </div>

    <div class="image-box effect-grayscale">
      <img src="https://i.pinimg.com/736x/e7/9d/dc/e79ddcdec61199975c8649cdf08dcad7.jpg" alt="Grayscale">
      <div class="caption">Grayscale</div>
    </div>

    <div class="image-box effect-blur">
      <img src="https://i.pinimg.com/736x/43/5a/e6/435ae63de475082fa9769d606d3a2821.jpg" alt="Blur">
      <div class="caption">Blur</div>
    </div>

    <div class="image-box effect-overlay">
      <img src="https://picsum.photos/id/1055/300/200" alt="Overlay">
      <div class="overlay"></div>
      <div class="caption">Color Overlay</div>
    </div>

    <div class="image-box effect-text">
      <img src="https://i.pinimg.com/736x/8d/cd/4b/8dcd4b8ad81a016f2f005bcf0cebc021.jpg" alt="Text Reveal">
      <div class="text-reveal">Hello World!</div>
    </div>

  </div>
</body>
</html>
